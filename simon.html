<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Orbitron:400,900'>
    <link rel="stylesheet" type="text/css" href="css/simon.css">

    <title>FreeCodeCamp - Simon Game</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="gameBoard">
        <div class="colorButton" id="greenButton">
          <img class="pokemonImage" id="imageBulbasaur" src="media/images/bulbasaur.png">
        </div>
        <div class="colorButton" id="redButton">
          <img class="pokemonImage" id="imageCharmander" src="media/images/charmander.png">
        </div>
        <div class="colorButton" id="yellowButton">
          <img class="pokemonImage" id="imagePikachu" src="media/images/pikachu.png">
        </div>
        <div class="colorButton" id="blueButton">
          <img class="pokemonImage" id="imageSquirtle" src="media/images/squirtle.png">
        </div>
        <div id="controlPanel">
          <div id="controlPanelOverlay">
            <div id="panelLabelMask">
              <div id="panelLabelSection">
                <span id="panelLabel">Pok√©Simon</span>
              </div>
            </div>
            <div id="buttonRow">
              <div class="buttonWell">
                <div class="optionButton" id="startButton"></div>
                <div class="optionButtonLabel">Start</div>
              </div>
              <div class="buttonWell">
                <div class="optionButton" id="strictButton"></div>
                <div class="optionButtonLabel">Strict</div>
              </div>
              <div class="buttonWell">
                <div class="optionButton" id="resetButton"></div>
                <div class="optionButtonLabel">Reset</div>
              </div>
            </div>
            <div id="counterSection">
              <div id="counterDisplay">
                <div id="sevenSegDisplay"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--
      Sounds grabbed from, mention in about section when built.
      http://www.sounds-resource.com/nintendo_64/pkmnsnap/sound/1659/

      Psyduck sound from https://drive.google.com/file/d/0B5J1GAprDj4PVkQ2T0pULWtvVUE/view

      http://downloads.khinsider.com/game-soundtracks/album/pokemon-original-game-soundtrack/116-victory-vs-trainer-.mp3
      victory sound
    -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/sevenSeg.js"></script>
    <script type="text/javascript" src="js/simon.js"></script>
  </body>
</html>
