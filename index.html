<!DOCTYPE html>
<meta charset="utf-8"/>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:400,900">
<link rel="stylesheet" href="css/simon.css">
<title>PokéSimon</title>
<a href="https://www.github.com/coymeetsworld/poke-simon" id="my-about" target="_blank">Checkout the source code on GitHub!</a>
<div id="pokeball-corner"></div>
<div id="pokeball1"></div>
<div id="wrapper">
  <div id="gameboard">
    <div class="color-btn" id="green-btn">
      <img class="pokemon-img" id="img-bulbasaur" src="media/images/bulbasaur.png" alt="Bulbasaur">
    </div>
    <div class="color-btn" id="red-btn">
      <img class="pokemon-img" id="img-charmander" src="media/images/charmander.png" alt="Charmander">
    </div>
    <div class="color-btn" id="yellow-btn">
      <img class="pokemon-img" id="img-pikachu" src="media/images/pikachu.png" alt="Pikachu">
    </div>
    <div class="color-btn" id="blue-btn">
      <img class="pokemon-img" id="img-squirtle" src="media/images/squirtle.png" alt="Squirtle">
    </div>
    <div id="ctl-panel">
      <div id="ctl-panel-overlay">
        <div id="panel-label-mask">
          <div id="victory-section">
            <span class="poke-text"></span>
          </div>
          <div id="panel-label-section">
            <span id="panel-label">PokéSimon</span>
          </div>
        </div>
        <div id="btn-row">
          <div class="btn-well">
            <div class="option-btn" id="start-btn"></div>
            <div class="option-btn-label">Start</div>
          </div>
          <div class="btn-well">
            <div class="option-btn" id="strict-btn"></div>
            <div class="option-btn-label">Strict</div>
          </div>
          <div class="btn-well">
            <div class="option-btn" id="reset-btn"></div>
            <div class="option-btn-label">Reset</div>
          </div>
        </div>
        <div id="counter-section">
          <div id="counter-display">
            <div id="seven-seg-display"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="js/sevenSeg.js"></script>
<script src="js/simon.js"></script>
